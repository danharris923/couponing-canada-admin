[tool:pytest]
# Pytest configuration for Modern Template Content Scraper

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options and coverage
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --cov=scraper
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80

# Async support
asyncio_mode = auto

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for full pipeline
    slow: Slow running tests (may involve network or AI calls)
    ai_required: Tests that require actual AI/LLM API access
    network: Tests that require network access

# Test environment
env = 
    PYTHONPATH = .
    TEST_MODE = true
    LLM_API_KEY = test-key-for-testing

# Ignore patterns
collect_ignore = setup.py build dist .tox venv .venv node_modules

# Timeout for tests (in seconds)
timeout = 300

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:aiohttp.*